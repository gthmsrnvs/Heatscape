<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Page - HeatScape</title>
  <!-- Include CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Configure viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main id="mobileScreenContainer">
    <section id="scrollContainer">
      <!-- Main chatbox container -->
      <div id="chatbox">
        <!-- Messages will be appended here -->
        <div id="messages"></div>
        <!-- Date picker container -->
        <div id="datePickerContainer" style="display: none;">
          <label for="datePicker">Pick a Date:</label>
          <input type="date" id="datePicker">
        </div>
        <!-- Input area for typing messages -->
        <div id="inputArea">
          <input type="text" id="userInput" placeholder="Type your message...">
          <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </section>

    <!-- Bottom navigation -->
    <div id="bottomNav">
      <button>Home</button>
      <button>Plan</button>
      <button>Weather</button>
    </div>
  </main>

  <!-- Include main JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
