<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations - HeatScape</title>
  <!-- Include CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Configure viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main id="mobileScreenContainer">
    <section id="scrollContainer">
      <!-- Main chatbox container -->
      <div id="chatbox">
        <!-- Messages will be appended here -->
        <div id="messages"></div>
        <!-- 3D robot icon -->
        <canvas id="canvas3d" style="width: 50px; height: 50px;"></canvas>
        <!-- Date picker container -->
        <div id="datePickerContainer" style="display: block;">
          <label for="datePicker">Pick a Date:</label>
          <input type="date" id="datePicker">
        </div>
        <!-- Input area for typing messages -->
        <div id="inputArea">
          <input type="text" id="userInput" placeholder="Type your message...">
          <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </section>
      <!-- Bottom navigation -->
      <nav id="navbar"></nav>
  </main>

  <!-- Include main JavaScript -->
  <script src="js/components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
